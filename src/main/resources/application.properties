
#数据库
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springbootssm?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
##指向实体类的位置
mybatis.type-aliases-package=com.flf.entity.*
##指向mapper的xml文件位置
mybatis.mapper-locations=classpath*:mapper/*.xml

#静态资源地址
spring.resources.static-locations=classpath:/static/

#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
#热部署文件，页面不产生缓存，及时更新
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

#日志管理
logging.level.com.flf.dao=debug
#logging.config=classpath:log/log4j2.xml